<h2 class="text-center mt-3 mx-1"  style="font-family: monospace;"><b>Registration</b></h2>
<div class="justify-content-center align-items-center centered">
  <div class="mx-5">
        <form [formGroup]="formData" (ngSubmit)="CreateUser(formData)" autocomplete="off" >

          <div class="form-group my-2">
              <label for="name"><b>Name</b></label>
              <input type="text" name="name" formControlName="name" autocomplete="off" class="form-control input-sm" placeholder="Enter your name">
          </div>
          <div class="form-group my-2">
              <label for="email" ><b>Email</b></label>
              <input type="email" name="email" formControlName="email" autocomplete="off" class="form-control input-sm" placeholder="Enter your Email">
          </div>
          <div class="form-group my-2">
              <label for="Password"><b>Password</b></label>
              <input type="password" name="Password" formControlName="password" autocomplete="off" class="form-control input-sm" placeholder="Create a strong password">
          </div>

          <button class="btn btn-primary btn-sm " type="submit">Sign Up</button>

          <button type="button" class="btn btn-success btn-sm my-3" routerLink="/login" routerLinkActive="active">Login</button>

        </form>
  </div>
</div>
