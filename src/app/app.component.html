<div class="col-md-12 d-flex">
  <div class="col-md-12   mt-2 mb-2">
  <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
    <a class="navbar-brand mx-5"  style="font-family:  'Courier',monospace;" *ngIf="loginbtn" routerLink="" routerLinkActive="active"><b>Portal</b> </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample" aria-controls="navbarsExample" aria-expanded="false" aria-label="Toggle navigation">

    <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExample">
      <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link"  routerLink="home" routerLinkActive="active">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" *ngIf="loginbtn" routerLink="login" routerLinkActive="active">Login</a>
          </li>
          <li class="nav-item">
            <a type="button" *ngIf="logoutbtn" class="btn btn-block nav-link" (click)="logout()">logout</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" *ngIf="loginbtn" routerLink="registration" routerLinkActive="active">Registration</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" *ngIf="logoutbtn" routerLink="dashboard" routerLinkActive="active">Profile</a>
          </li>
        </ul>
        <div class="col-md-2 mx-5 mt-2 mb-2">
          <div class="nav-item" *ngIf="userData.length; else defined" id="pfp">
            <img src= "{{userData[0].profile}}" id="pfp" routerLink="dashboard" >
          </div>
          <ng-template #defined>
              <img src="../assets/User.jpg" id="pfp" routerLink="dashboard" >
          </ng-template>
        </div>
    </div>
  </nav>
</div>
</div>
  <router-outlet></router-outlet>
