<div class="card">
  <div class="card-header d-flex mt-4">
    <div class="col-md-8">
      <h1> Nested Form Array</h1>
    </div>
    <div class="col-md-2 text-center mt-3">
      <button type="button" class="btn btn-success btn-sm qual" (click)="addStudentQual()"> Qual+ </button>
    </div>

  </div>

<div class="card-body">
  <div class="col-md-12">
<form [formGroup]="studentform" (ngSubmit)="SubmitData(studentform)">
  <div >
    <div   >
      <div  style=" padding: 10px; margin: 5px; ">

         <label for=""> Name: </label>
         <input type="text" formControlName="name" class="col-2"/>&nbsp;&nbsp;

         <label for="">Email: </label>
         <input type="email" formControlName="email" class="col-3" />&nbsp;&nbsp;

         <label for="">Mobile: </label>
         <input type="text" formControlName="mobile" class="col-2" />&nbsp;&nbsp;

        <div formArrayName="qualifications" >
          <div *ngFor="let qual of studentQuals().controls; let qualIndex=index" class="quals" >
            <div [formGroupName]="qualIndex"  >
              <br>
                Year :
              <input type="text" formControlName="year" class="col-1"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                Course:
              <input type="text" formControlName="course" class="col-2"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                University :
              <input type="text" formControlName="university" class="col-3" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

              <button class="btn-sm btn btn-warning rem" title="Remove" type="button" (click)="removeStudentQual(qualIndex)"><b> - </b>  </button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <div class="card-footer">
    <button class="btn btn-success" id="submit" type="submit"><b>Save</b></button>
  </div>
</form>
</div>
</div>

</div>
