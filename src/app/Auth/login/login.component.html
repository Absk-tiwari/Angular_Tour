<h2 class="text-center mt-3 mx-1" style="font-family: monospace;"><b>Login</b></h2>
<div class="justify-content-center align-items-center centered">
  <div class="mx-5">
        <form [formGroup]="angForm" (ngSubmit)="postdata(angForm)" autocomplete="off" >

          <div class="form-group my-2">
              <label for="email" >Email</label>
              <input type="email" name="email" formControlName="email" autocomplete="off" class="form-control input-sm" placeholder="Email">
          </div>
          <div class="form-group my-2">
              <label for="Password">Password</label>
              <input type="password" name="Password" formControlName="password" autocomplete="off" class="form-control input-sm" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-success btn-sm my-3" >Login</button>
          <button class="btn btn-primary btn-sm " type="button" routerLink="/registration" routerLinkActive="active">Sign Up</button>
        </form>
  </div>
</div>
